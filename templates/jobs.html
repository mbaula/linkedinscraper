<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Jobs List</title>
        <style>
            body {
                font-family: Arial, sans-serif;
            }
            .row {
                display: flex;
            }
            .column {
                padding: 10px;
                box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
                transition: 0.3s;
                border-radius: 5px; /* 5px rounded corners */
            }
            .column:first-child {
                flex: 25%;
                margin-right: 20px;
                max-height: 100vh;
                overflow-y: auto;
            }
            .column:last-child {
                flex: 75%;
            }
            #job-details {
                position: sticky;
                top: 0;
                max-height: calc(100vh - 60px);
                overflow-y: auto;
            }
            .column h2 {
                color: #4CAF50; /* Green */
                text-align: center;
            }
            .job-item {
                padding: 10px;
                margin-bottom: 15px;
                background-color: #f8f8f8;
                border-radius: 5px;
                text-decoration: none;
                color: black;
                display: block;
            }
            .job-item:hover {
                background-color: #e8e8e8;
                cursor: pointer;
            }
            .job-content h3, .job-content p {
                color: black;
                margin: 0;
            }
            .job-url a {
                background-color: #4CAF50;
                color: white;
                padding: 10px 24px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                margin: 4px 2px;
                cursor: pointer;
                border: none;
                border-radius: 5px;
            }
            .job-description {
                white-space: pre-line;
            }
            .job-item.job-item-selected {
                background-color: #c3c3c3;
            }
            .button-container {
                display: flex;
                justify-content: center;
                gap: 10px;
            }
            .job-item-applied {
                background-color: #c7f3ff;
            }
            .job-item-interview {
                background-color: #c7ffc7;
            }
            .job-item-rejected {
                background-color: #ffc7c7;
            }
            #search-bar:focus, #filter-city:focus, #filter-title:focus, #filter-company:focus, #sort-by:focus {
                outline: none;
                border-color: #45a049;
            }
            .job-item.hidden {
                display: none;
            }
            #filter-container select, #sort-by {
                cursor: pointer;
            }
            .job-button {
                background-color: #4CAF50; /* Green */
                color: white;
                padding: 10px 24px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                margin: 4px 2px;
                cursor: pointer;
                border: none;
                border-radius: 5px;
            }
            #job-details-wrapper {
                display: flex;
                flex-direction: column;
                height: calc(100vh - 60px); /* Adjust the height if necessary */
            }

            #job-details {
                position: relative;
                overflow-y: auto;
                flex-grow: 1;
                height: 70%;
            }

            #resizer {
                height: 5px;  /* Height of the resizer */
                background: #ccc;
                cursor: row-resize;
            }

            #bottom-pane {
                overflow-y: auto;
                flex-grow: 1;
                height: calc(30% - 5px); /* Height of the bottom pane */
            }
        </style>
    </head>
    <body>
        <div class="row">
            <div class="column">
                <!-- Display the list of jobs -->
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                    <h2 style="margin: 0;">Jobs List</h2>
                    <div style="display: flex; gap: 10px;">
                        <a href="/application_tracker" style="color: #4CAF50; text-decoration: none; font-weight: bold; padding: 8px 15px; border: 2px solid #4CAF50; border-radius: 5px; transition: all 0.3s;">üìä Application Tracker</a>
                        <a href="/search_config" style="color: #4CAF50; text-decoration: none; font-weight: bold; padding: 8px 15px; border: 2px solid #4CAF50; border-radius: 5px; transition: all 0.3s;">‚öôÔ∏è Configure Search</a>
                    </div>
                </div>
                <input type="text" id="search-bar" placeholder="Search jobs by title, company, or location..." style="width: 100%; padding: 10px; margin-bottom: 15px; border: 2px solid #4CAF50; border-radius: 5px; font-size: 14px; box-sizing: border-box;">
                
                <div id="filter-container" style="display: flex; gap: 10px; margin-bottom: 15px; flex-wrap: wrap;">
                    <select id="filter-city" style="flex: 1; min-width: 120px; padding: 10px; border: 2px solid #4CAF50; border-radius: 5px; font-size: 14px; box-sizing: border-box;">
                        <option value="">All Cities</option>
                    </select>
                    <select id="filter-title" style="flex: 1; min-width: 120px; padding: 10px; border: 2px solid #4CAF50; border-radius: 5px; font-size: 14px; box-sizing: border-box;">
                        <option value="">All Job Titles</option>
                    </select>
                    <select id="filter-company" style="flex: 1; min-width: 120px; padding: 10px; border: 2px solid #4CAF50; border-radius: 5px; font-size: 14px; box-sizing: border-box;">
                        <option value="">All Companies</option>
                    </select>
                </div>
                
                <div id="sort-container" style="margin-bottom: 15px;">
                    <label for="sort-by" style="display: block; margin-bottom: 5px; font-weight: bold; color: #4CAF50;">Sort by:</label>
                    <select id="sort-by" style="width: 100%; padding: 10px; border: 2px solid #4CAF50; border-radius: 5px; font-size: 14px; box-sizing: border-box;">
                        <option value="date-desc">Date (Newest First)</option>
                        <option value="date-asc">Date (Oldest First)</option>
                        <option value="title-asc">Job Title (A-Z)</option>
                        <option value="title-desc">Job Title (Z-A)</option>
                        <option value="company-asc">Company (A-Z)</option>
                        <option value="company-desc">Company (Z-A)</option>
                        <option value="city-asc">City (A-Z)</option>
                        <option value="city-desc">City (Z-A)</option>
                    </select>
                </div>
                
                <div id="jobs-container">
                {% for job in jobs %}
                <a class="{% if job.rejected == 1 %}job-item job-item-rejected{% elif job.interview == 1 %}job-item job-item-interview{% elif job.applied == 1 %}job-item job-item-applied{% else %}job-item{% endif %}"  href="#" onclick="event.preventDefault(); showJobDetails('{{ job.id }}')" data-job-id="{{ job.id }}" data-city="{{ job.location }}" data-title="{{ job.title }}" data-company="{{ job.company }}" data-date="{{ job.date }}">
                    <div class="job-content">
                        <h3>{{ job.title }}</h3>
                        <p>{{ job.company }}, {{ job.location }}</p>
                        <p>{{ job.date }}</p>
                    </div>
                </a>
                {% endfor %}
                </div>
            </div>
            <div class="column">
                <!-- Placeholder for job details -->
                <h2>Job Details</h2>
                <div id="job-details">
                    <!-- Job details will be inserted here -->
                </div>
                <div id="resizer"></div>
                <h2>Cover Letter</h2>
                <div id="bottom-pane">
                    <div id="cover-letter-pane">
                        <!-- Cover letter will be inserted here -->
                    </div>
                    <!-- Bottom pane content goes here -->
                </div>
            </div>
        </div>
        <script src="/static/job_actions.js"></script>
    </body>
    
</html>
