<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Jobs List</title>
        <style>
            body {
                font-family: Arial, sans-serif;
            }
            .row {
                display: flex;
            }
            .column {
                padding: 10px;
                box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
                transition: 0.3s;
                border-radius: 5px; /* 5px rounded corners */
            }
            .column:first-child {
                flex: 25%;
                margin-right: 20px;
                max-height: 100vh;
                overflow-y: auto;
            }
            .column:last-child {
                flex: 75%;
            }
            #job-details {
                position: sticky;
                top: 0;
                max-height: calc(100vh - 60px);
                overflow-y: auto;
            }
            .column h2 {
                color: #4CAF50; /* Green */
                text-align: center;
            }
            .job-item {
                padding: 10px;
                margin-bottom: 15px;
                background-color: #f8f8f8;
                border-radius: 5px;
                text-decoration: none;
                color: black;
                display: block;
            }
            .job-item:hover {
                background-color: #e8e8e8;
                cursor: pointer;
            }
            .job-content h3, .job-content p {
                color: black;
                margin: 0;
            }
            .job-url a {
                background-color: #4CAF50;
                color: white;
                padding: 10px 24px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                margin: 4px 2px;
                cursor: pointer;
                border: none;
                border-radius: 5px;
            }
            .job-description {
                white-space: pre-line;
            }
            .job-item.job-item-selected {
                background-color: #c3c3c3;
            }
            .button-container {
                display: flex;
                justify-content: center;
                gap: 10px;
            }
            .job-item-applied {
                background-color: #c7f3ff;
            }
            .job-item-interview {
                background-color: #c7ffc7;
            }
            .job-item-rejected {
                background-color: #ffc7c7;
            }
            .applied-badge {
                display: inline-block;
                background-color: #4CAF50;
                color: white;
                padding: 4px 10px;
                border-radius: 12px;
                font-size: 11px;
                font-weight: bold;
                text-transform: uppercase;
                letter-spacing: 0.5px;
                margin-left: 8px;
            }
            .job-content {
                position: relative;
            }
            #search-bar:focus, #filter-city:focus, #filter-title:focus, #filter-company:focus, #sort-by:focus {
                outline: none;
                border-color: #45a049;
            }
            .job-item.hidden {
                display: none;
            }
            #filter-container select, #sort-by {
                cursor: pointer;
            }
            .multi-select-wrapper {
                position: relative;
            }
            .multi-select {
                position: relative;
            }
            .multi-select-display {
                padding: 10px;
                border: 2px solid #4CAF50;
                border-radius: 5px;
                background-color: white;
                cursor: pointer;
                display: flex;
                justify-content: space-between;
                align-items: center;
                font-size: 14px;
            }
            .multi-select-display:hover {
                border-color: #45a049;
            }
            .dropdown-arrow {
                color: #4CAF50;
                font-size: 10px;
            }
            .multi-select-dropdown {
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: white;
                border: 2px solid #4CAF50;
                border-radius: 5px;
                margin-top: 5px;
                z-index: 1000;
                max-height: 300px;
                overflow-y: auto;
                box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            }
            .multi-select-search {
                width: 100%;
                padding: 8px;
                border: none;
                border-bottom: 1px solid #ddd;
                border-radius: 5px 5px 0 0;
                font-size: 14px;
                box-sizing: border-box;
            }
            .multi-select-search:focus {
                outline: none;
            }
            .multi-select-options {
                max-height: 250px;
                overflow-y: auto;
            }
            .multi-select-option {
                padding: 8px 12px;
                cursor: pointer;
                display: flex;
                align-items: center;
                font-size: 14px;
            }
            .multi-select-option:hover {
                background-color: #f0f0f0;
            }
            .multi-select-option input[type="checkbox"] {
                margin-right: 8px;
            }
            .multi-select-option.selected {
                background-color: #e8f5e9;
            }
            .selected-tags {
                display: flex;
                flex-wrap: wrap;
                gap: 5px;
                margin-top: 5px;
            }
            .selected-tag {
                background-color: #4CAF50;
                color: white;
                padding: 3px 8px;
                border-radius: 12px;
                font-size: 11px;
                display: inline-flex;
                align-items: center;
                gap: 5px;
            }
            .selected-tag .remove-tag {
                cursor: pointer;
                font-weight: bold;
            }
            .job-button {
                background-color: #4CAF50; /* Green */
                color: white;
                padding: 10px 24px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                margin: 4px 2px;
                cursor: pointer;
                border: none;
                border-radius: 5px;
            }
            #job-details-wrapper {
                display: flex;
                flex-direction: column;
                height: calc(100vh - 60px); /* Adjust the height if necessary */
            }

            #job-details {
                position: relative;
                overflow-y: auto;
                flex-grow: 1;
                height: 70%;
            }

            #resizer {
                height: 5px;  /* Height of the resizer */
                background: #ccc;
                cursor: row-resize;
            }

            #bottom-pane {
                overflow-y: auto;
                flex-grow: 1;
                height: calc(30% - 5px); /* Height of the bottom pane */
            }
        </style>
    </head>
    <body>
        <div class="row">
            <div class="column">
                <!-- Display the list of jobs -->
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                    <h2 style="margin: 0;">Jobs List</h2>
                    <div style="display: flex; gap: 10px;">
                        <a href="/application_tracker" style="color: #4CAF50; text-decoration: none; font-weight: bold; padding: 8px 15px; border: 2px solid #4CAF50; border-radius: 5px; transition: all 0.3s;">Application Tracker</a>
                        <a href="/search_config" style="color: #4CAF50; text-decoration: none; font-weight: bold; padding: 8px 15px; border: 2px solid #4CAF50; border-radius: 5px; transition: all 0.3s;">Configure Search</a>
                    </div>
                </div>
                <input type="text" id="search-bar" placeholder="Search jobs by title, company, or location..." style="width: 100%; padding: 10px; margin-bottom: 15px; border: 2px solid #4CAF50; border-radius: 5px; font-size: 14px; box-sizing: border-box;">
                
                <div id="filter-container" style="display: flex; gap: 10px; margin-bottom: 15px; flex-wrap: wrap;">
                    <div class="multi-select-wrapper" style="flex: 1; min-width: 200px;">
                        <label style="display: block; margin-bottom: 5px; font-weight: bold; color: #4CAF50; font-size: 12px;">City</label>
                        <div class="multi-select" id="filter-city-multi">
                            <div class="multi-select-display" onclick="toggleMultiSelect('city')">
                                <span class="selected-count" id="city-count">All Cities</span>
                                <span class="dropdown-arrow">▼</span>
                            </div>
                            <div class="multi-select-dropdown" id="filter-city-dropdown" style="display: none;">
                                <input type="text" class="multi-select-search" placeholder="Search cities..." id="city-search" onkeyup="filterOptions('city', this.value)">
                                <div class="multi-select-options" id="city-options"></div>
                            </div>
                        </div>
                    </div>
                    <div class="multi-select-wrapper" style="flex: 1; min-width: 200px;">
                        <label style="display: block; margin-bottom: 5px; font-weight: bold; color: #4CAF50; font-size: 12px;">Job Title</label>
                        <div class="multi-select" id="filter-title-multi">
                            <div class="multi-select-display" onclick="toggleMultiSelect('title')">
                                <span class="selected-count" id="title-count">All Job Titles</span>
                                <span class="dropdown-arrow">▼</span>
                            </div>
                            <div class="multi-select-dropdown" id="filter-title-dropdown" style="display: none;">
                                <input type="text" class="multi-select-search" placeholder="Search titles..." id="title-search" onkeyup="filterOptions('title', this.value)">
                                <div class="multi-select-options" id="title-options"></div>
                            </div>
                        </div>
                    </div>
                    <div class="multi-select-wrapper" style="flex: 1; min-width: 200px;">
                        <label style="display: block; margin-bottom: 5px; font-weight: bold; color: #4CAF50; font-size: 12px;">Company</label>
                        <div class="multi-select" id="filter-company-multi">
                            <div class="multi-select-display" onclick="toggleMultiSelect('company')">
                                <span class="selected-count" id="company-count">All Companies</span>
                                <span class="dropdown-arrow">▼</span>
                            </div>
                            <div class="multi-select-dropdown" id="filter-company-dropdown" style="display: none;">
                                <input type="text" class="multi-select-search" placeholder="Search companies..." id="company-search" onkeyup="filterOptions('company', this.value)">
                                <div class="multi-select-options" id="company-options"></div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div id="sort-container" style="margin-bottom: 15px;">
                    <label for="sort-by" style="display: block; margin-bottom: 5px; font-weight: bold; color: #4CAF50;">Sort by:</label>
                    <select id="sort-by" style="width: 100%; padding: 10px; border: 2px solid #4CAF50; border-radius: 5px; font-size: 14px; box-sizing: border-box;">
                        <option value="date-desc">Date (Newest First)</option>
                        <option value="date-asc">Date (Oldest First)</option>
                        <option value="title-asc">Job Title (A-Z)</option>
                        <option value="title-desc">Job Title (Z-A)</option>
                        <option value="company-asc">Company (A-Z)</option>
                        <option value="company-desc">Company (Z-A)</option>
                        <option value="city-asc">City (A-Z)</option>
                        <option value="city-desc">City (Z-A)</option>
                    </select>
                </div>
                
                <div id="jobs-container">
                {% for job in jobs %}
                <a class="{% if job.rejected == 1 %}job-item job-item-rejected{% elif job.interview == 1 %}job-item job-item-interview{% elif job.applied == 1 %}job-item job-item-applied{% else %}job-item{% endif %}"  href="#" onclick="event.preventDefault(); showJobDetails('{{ job.id }}')" data-job-id="{{ job.id }}" data-city="{{ job.location }}" data-title="{{ job.title }}" data-company="{{ job.company }}" data-date="{{ job.date }}" data-applied="{{ job.applied or 0 }}">
                    <div class="job-content">
                        <h3>
                            {{ job.title }}
                            {% if job.applied == 1 %}
                            <span class="applied-badge">Applied</span>
                            {% endif %}
                        </h3>
                        <p>{{ job.company }}, {{ job.location }}</p>
                        <p>{{ job.date }}</p>
                    </div>
                </a>
                {% endfor %}
                </div>
            </div>
            <div class="column">
                <!-- Placeholder for job details -->
                <h2>Job Details</h2>
                <div id="job-details">
                    <!-- Job details will be inserted here -->
                </div>
                <div id="resizer"></div>
                <h2>Cover Letter</h2>
                <div id="bottom-pane">
                    <div id="cover-letter-pane">
                        <!-- Cover letter will be inserted here -->
                    </div>
                    <!-- Bottom pane content goes here -->
                </div>
            </div>
        </div>
        <script src="/static/job_actions.js"></script>
    </body>
    
</html>
