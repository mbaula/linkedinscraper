            </a>
            <div style="display: flex; gap: 5px; flex-wrap: wrap;">
                <a href="/" class="nav-link-item" id="nav-jobs">Jobs List</a>

</nav>
<style>
    .nav-link-item {
        color: var(--text-primary);
        text-decoration: none;
        padding: 8px 15px;
        border-radius: 5px;
        transition: all 0.2s;
        font-weight: 500;
    }
    .nav-link-item:hover {
        background-color: var(--bg-tertiary);
        color: var(--accent-color);
    }
    .nav-link-item.active {
        background-color: var(--accent-color);
        color: white;
    }
</style>
<script>
    // Highlight active nav item based on current page
    (function() {
        const path = window.location.pathname;
        const navItems = {
            '/': 'nav-jobs',
            '/application_tracker': 'nav-tracker',
            '/projects/history': 'nav-projects',
            '/search_config': 'nav-config'
        };
        
        for (const [route, id] of Object.entries(navItems)) {
            if (path === route || (route === '/' && path === '/')) {
                const element = document.getElementById(id);
                if (element) {
                    element.classList.add('active');
                }
            }
        }
    })();
</script>
